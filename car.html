<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card wish-list mb-4">
      <div class="card-body">
        <h5 class="mb-4">Cart (<span>2</span> items)</h5>

        <div class="row mb-4">
          <div class="col-md-5 col-lg-3 col-xl-3">
            <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
              <img
                class="img-fluid w-100"
                src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12a.jpg"
                alt="Sample"
              />
              <a href="#!">
                <div class="mask waves-effect waves-light">
                  <img
                    class="img-fluid w-100"
                    src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12.jpg"
                  />
                  <div
                    class="mask rgba-black-slight waves-effect waves-light"
                  ></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-7 col-lg-9 col-xl-9">
            <div>
              <div class="d-flex justify-content-between">
                <div>
                  <h5>Blue denim shirt</h5>
                  <p class="mb-3 text-muted text-uppercase small">
                    Shirt - blue
                  </p>
                  <p class="mb-2 text-muted text-uppercase small">
                    Color: blue
                  </p>
                  <p class="mb-3 text-muted text-uppercase small">Size: M</p>
                </div>
                <div>
                  <div
                    class="def-number-input number-input safari_only mb-0 w-100"
                  >
                    <button
                      onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                      class="minus"
                    ></button>
                    <input
                      class="quantity"
                      min="0"
                      name="quantity"
                      value="1"
                      type="number"
                    />
                    <button
                      onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                      class="plus"
                    ></button>
                  </div>
                  <small
                    id="passwordHelpBlock"
                    class="form-text text-muted text-center"
                  >
                    (Note, 1 piece)
                  </small>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <a
                    href="#!"
                    type="button"
                    class="card-link-secondary small text-uppercase mr-3"
                    ><i class="fas fa-trash-alt mr-1"></i> Remove item
                  </a>
                  <a
                    href="#!"
                    type="button"
                    class="card-link-secondary small text-uppercase"
                    ><i class="fas fa-heart mr-1"></i> Move to wish list
                  </a>
                </div>
                <p class="mb-0">
                  <span><strong>$17.99</strong></span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <hr class="mb-4" />
        <div class="row mb-4">
          <div class="col-md-5 col-lg-3 col-xl-3">
            <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
              <img
                class="img-fluid w-100"
                src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/13a.jpg"
                alt="Sample"
              />
              <a href="#!">
                <div class="mask waves-effect waves-light">
                  <img
                    class="img-fluid w-100"
                    src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/13.jpg"
                  />
                  <div
                    class="mask rgba-black-slight waves-effect waves-light"
                  ></div>
                </div>
              </a>
            </div>
          </div>
          <div class="col-md-7 col-lg-9 col-xl-9">
            <div>
              <div class="d-flex justify-content-between">
                <div>
                  <h5>Red hoodie</h5>
                  <p class="mb-3 text-muted text-uppercase small">
                    Hoodie - red
                  </p>
                  <p class="mb-2 text-muted text-uppercase small">Color: red</p>
                  <p class="mb-3 text-muted text-uppercase small">Size: M</p>
                </div>
                <div>
                  <div
                    class="def-number-input number-input safari_only mb-0 w-100"
                  >
                    <button
                      onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                      class="minus"
                    ></button>
                    <input
                      class="quantity"
                      min="0"
                      name="quantity"
                      value="1"
                      type="number"
                    />
                    <button
                      onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                      class="plus"
                    ></button>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <a
                    href="#!"
                    type="button"
                    class="card-link-secondary small text-uppercase mr-3"
                    ><i class="fas fa-trash-alt mr-1"></i> Remove item
                  </a>
                  <a
                    href="#!"
                    type="button"
                    class="card-link-secondary small text-uppercase"
                    ><i class="fas fa-heart mr-1"></i> Move to wish list
                  </a>
                </div>
                <p class="mb-0">
                  <span><strong>$35.99</strong></span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <p class="text-primary mb-0">
          <i class="fas fa-info-circle mr-1"></i> Do not delay the purchase,
          adding items to your cart does not mean booking them.
        </p>
      </div>
    </div>
  </body>
</html>
